<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
        <link rel="stylesheet" href="practice.css">
    </head>
    <body>
        <h1>Registration form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="POST" action="Rahat.host">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required ></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required ></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required ></label>
                <label for="first-name">Create a new Password: <input id="password" name="password" type="password" pattern="[a-z0-9]{4}" required ></label>
            </fieldset>
            <fieldset>
                <legend>account-type(required)</legend>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked> Personal </label>
                <label for="business-account">
                    <input type="radio" name="account-type" id="business-account"> Business
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a Profile Picture: <input type="file" name="file" id="profile-picture"></label>
                <label for="">Input Your age (years): <input type="number" name="age" id="age" min="13" max="120"> </label>
                <label for="referrer">How did you hear about us ?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp news</option>
                        <option value="2">freeCodeCamp youtube channel</option>
                        <option value="3">freeCodeCamp forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coadin in the beach"></textarea> </label>
            </fieldset>
            <label for="terms-and-conditon"><input type="checkbox" name="terms" id="terms" required> I accept the <a href="">Terms and conditon</a> </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
